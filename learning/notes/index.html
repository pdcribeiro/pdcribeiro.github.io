<script type="module">
    import LocalStorageRepo from '/lib/persistence/LocalStorageRepo.js'
    import { FileSystemRouter } from '/lib/routing.js'
    import { registerServiceWorker } from '/lib/service-worker.js'
    import { injectTagsIntoWindow, renderAfterLoad, waitPromise } from '/lib/ui/web/van-wrapper.js'
    import NotesManager from './NotesManager.js'
    import { now } from './utils.js'

    const repo = new LocalStorageRepo('notes')
    const notesManager = new NotesManager({ repo, now })

    injectTagsIntoWindow()

    const Router = new FileSystemRouter({ notesManager })
    const App = waitPromise(repo.init(), Router)

    renderAfterLoad(App)
    registerServiceWorker()
</script>
